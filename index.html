<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

  <h2>Payment Method</h2>

  <form class="form-control">
    
<!--Línea 1-->

<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Card #</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000 0000 0000 0000">
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">CVC #</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Amount</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="$">
    </div>
  </div>
</div>

<!--Línea 2-->

<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">First Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput">
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput">
    </div>
  </div>

  <!--Línea 3-->

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">City / Town</label>
        <input type="text" class="form-control" id="formGroupExampleInput">
      </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 pt-2">
      <span>Province</span>
      <select class="form-select" aria-label="Default select example">
        <option selected>Province</option>
        <option value="Almería">Almería</option>
<option value="Cádiz">Cádiz</option>
<option value="Córdoba">Córdoba</option>
<option value="Granada">Granada</option>
<option value="Huelva">Huelva</option>
<option value="Jaén">Jaén</option>
<option value="Málaga">Málaga</option>
<option value="Sevilla">Sevilla</option>
<option value="Huesca">Huesca</option>
<option value="Teruel">Teruel</option>
<option value="Zaragoza">Zaragoza</option>
<option value="Las Palmas">Las Palmas</option>
<option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
<option value="Ávila">Ávila</option>
<option value="Burgos">Burgos</option>
<option value="León">León</option>
<option value="Palencia">Palencia</option>
<option value="Salamanca">Salamanca</option>
<option value="Segovia">Segovia</option>
<option value="Soria">Soria</option>
<option value="Valladolid">Valladolid</option>
<option value="Zamora">Zamora</option>
<option value="Albacete">Albacete</option>
<option value="Ciudad Real">Ciudad Real</option>
<option value="Cuenca">Cuenca</option>
<option value="Guadalajara">Guadalajara</option>
<option value="Toledo">Toledo</option>
<option value="Barcelona">Barcelona</option>
<option value="Girona">Girona</option>
<option value="Lleida">Lleida</option>
<option value="Tarragona">Tarragona</option>
<option value="Badajoz">Badajoz</option>
<option value="Cáceres">Cáceres</option>
<option value="A Coruña">A Coruña</option>
<option value="Lugo">Lugo</option>
<option value="Ourense">Ourense</option>
<option value="Pontevedra">Pontevedra</option>
<option value="La Rioja">La Rioja</option>
<option value="Madrid">Madrid</option>
<option value="Murcia">Murcia</option>
<option value="Navarra">Navarra</option>
<option value="Álava">Álava</option>
<option value="Gipuzkoa">Gipuzkoa</option>
<option value="Bizkaia">Bizkaia</option>
      </select>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 ">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
      </div>
    </div>
  </div>

<!--Línea 4-->

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <span>We accept:</span>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-dark text-white p-3 rounded">
            <div class="d-flex flex-wrap justify-content-center"> 
                <div class="form-check me-2"> 
                    <input class="form-check-input" type="radio">
                    <label class="form-check-label">
                      <span class="fa-brands fa-cc-visa fs-5" style="color: #ffffff;"></span>
                    </label>
                </div>
                <div class="form-check me-2"> 
                    <input class="form-check-input" type="radio">
                    <label class="form-check-label">
                      <span class="fa-brands fa-cc-paypal fs-5" style="color: #ffffff;"></span>
                    </label>
                </div>
                <div class="form-check me-2"> 
                    <input class="form-check-input" type="radio">
                    <label class="form-check-label">
                      <span class="fa-brands fa-cc-apple-pay fs-5" style="color: #ffffff;"></span>
                    </label>
                </div>
                <div class="form-check me-2"> 
                    <input class="form-check-input" type="radio">
                    <label class="form-check-label">
                      <span class="fa-brands fa-cc-amazon-pay fs-5" style="color: #ffffff;"></span>
                    </label>
                </div>
            </div>
        </div>
      </div>

    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ms-auto"> 
        <label class="form-label">Message:</label>
        <textarea class="form-control" rows="5" placeholder="Escribe tu comentario aquí..."></textarea>
        <label class="form-label">Add any notes here.</label>
    </div>
</div>
</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
